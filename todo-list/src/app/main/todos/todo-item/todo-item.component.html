<div class="border border-dark p-3 rounded-3">
  <h3>{{todo.title}}</h3>
  <p>{{todo.description}}</p>
  <p>
    <span class="badge" [ngClass]="todo.completed ? 'bg-success' : 'bg-warning'">
      {{ todo.completed ? 'Completed' : 'Pending' }}
    </span>
  </p>
  <div class="actions d-flex flex-row gap-2">
    <button class="btn btn-danger" (click)="todoDelete()">Delete</button>
    <button class="mx-2 btn btn-primary">Edit</button>
  </div>
</div>
