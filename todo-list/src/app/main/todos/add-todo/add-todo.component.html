<h2 class="text-center">New Todo</h2>
<div class="card">
  <div class="card-body">
    <form (submit)="createTodo()">
      <div class="mb-3">
        <input type="text" ngModel #title="ngModel" required class="form-control" placeholder="Enter Title">
        <div id="titleHelp" class="form-text" *ngIf="title.invalid">Please enter a title.</div>
      </div>
      <div class="mb-3">
        <textarea type="text" required class="form-control" ngModel #description="ngModel" placeholder="Enter Description"></textarea>
        <div id="descriptionHelp" class="form-text" *ngIf="description.invalid">Please enter a description.</div>
      </div>
      <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
  </div>
</div>
